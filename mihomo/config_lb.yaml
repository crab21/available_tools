experimental:
  quic-go-disable-gso: false
  quic-go-disable-ecn: false
  dialer-ip4p-convert: true
keep-alive-interval: 6000
gso: true
gso-max-size: 65536
port: 7890
socks-port: 7891
mixed-port: 7892
# authentication:
#   - "gogo1:73580844-AFC1-4A1C-A7CE-A48B3F29BAAB"
#   - "gogo2:C52CAA30-EBB1-4C69-8004-77ADAC34ACE0"
allow-lan: true
mode: Rule
log-level: debug
external-controller: 0.0.0.0:19090
external-ui: /etc/mihomo/ui
ipv6: true
unified-delay: true
tcp-concurrent: true
geodata-mode: true
geodata-loader: standard
find-process-mode: always
global-client-fingerprint: chrome
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud
geox-url:
  geoip: "http://43.138.150.65:9000/res/geoip.dat"
  geosite: "http://43.138.150.65:9000/res/geosite.dat"
  mmdb: "http://43.138.150.65:9000/res/Country.mmdb"
profile:
  store-selected: true
  store-fake-ip: true
tun:
  enable: true
  stack: gvisor # Mixed/system/gvisor/lwip
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  strict-route: true
  auto-detect-interface: true
dns:
  enable: true
  prefer-h3: false
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: redir-host # fake-ip  redir-host
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
      - github
      - twitter
      - youtube
      - spotify
      - facebook
      - fastly
      - google
      - netflix
      - telegram
      - google-cn
